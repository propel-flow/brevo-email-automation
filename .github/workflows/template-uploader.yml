name: Brevo Template Uploader

on:
  # schedule:
  #   # Run at 8:00 AM UTC (adjust as needed)
  #   - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual triggering

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  upload-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create logs directory
        run: mkdir -p email-logs

      - name: Run template uploader
        run: node auto-upload-brevo-templates.js
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add email-templates/
          git diff --quiet && git diff --staged --quiet || git commit -m "Move uploaded templates to sent folder [skip ci]"
          git push

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: template-upload-logs
          path: email-logs/
          retention-days: 7
